{% extends "base.html" %}
{% block content %}

{% if reason %}
    <div class="row">
        {{reason}}
    </div>
{% end %}

<form method="POST">
    <label>
        Username:
        <input name="username" type="text"/>
    </label>

    <label>
        Password:
        <input name="password" type="password"/>
    </label>

    <input type="submit" value="Login"/>
</form>

{% end %}
