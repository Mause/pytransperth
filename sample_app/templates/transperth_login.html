{% extends "base.html" %}
{% block content %}

<div class="sixteen columns">
    {% if reason %}
        <div class="row">
            {{reason}}
        </div>
    {% end %}

    <div class="row">
        <form method="POST">
            <label>
                Username:
                <input name="username" type="text" class="inline"/>
            </label>

            <label>
                Password:
                <input name="password" type="password" class="inline"/>
            </label>

            <input type="submit" value="Login"/>
        </form>
    </div>
</div>

{% end %}
